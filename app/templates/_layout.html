<!DOCTYPE html>
<html>
  <head>
    <title>Freifunk Berlin - IP-Adressenvergabe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='lib/jquery-1.12.4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.min.js') }}"></script>
  </head>

  <body>

    <div class="container">
      <div class="col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-md-12 text-center" id="header">
            <h1>
              <a href="{{url_for('main.index')}}">Freifunk Berlin</a>
            </h1>

            <h2>
              {% block title %}{% endblock %}
            </h2>
          </div>
        </div>

        {% block body %}{% endblock %}

      </div>
    </div>

    <script src="{{url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>

  </body>
</html>
